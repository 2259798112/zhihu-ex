<!DOCTYPE html>
<html>
<head>
    <title>popup页</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--	<link rel="stylesheet" href="css/bulma.min.css">-->
    <style type="text/css">
        body {
            width: 200px;
        }
    </style>
</head>
<body>

<section class="section">
    <div class="container">

        <div class="buttons">
            <button class="button is-info" id="iBtnSim">相似度</button>
            <button class="button is-info" id="iBtnTag">类型标记</button>
            <button class="button is-info" id="iBtnReplace">替换</button>
            <button class="button is-info" id="iBtnQuestionInfo">问题详情</button>
        </div>
        <div class="buttons">
            <button class="button is-info" id="iBtnBaiduDrop">B</button>
            <button class="button is-info" id="iBtnBaiduDropMobile">B-M</button>
            <button class="button is-info" id="iBtnSogouDrop">S</button>
            <button class="button is-info" id="iBtnSogouDropMobile">S-M</button>
            <button class="button is-info" id="iBtnGoogleDrop">G</button>
            <button class="button is-info" id="iBtnGoogleDropMobile">G-M</button>
        </div>
        <div class="buttons">
            <button class="button is-info" id="iBtnDownloadDropCSV">下拉CSV</button>
        </div>

    </div>
</section>

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
